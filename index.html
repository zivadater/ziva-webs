<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziva Clean</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f4f6f8;
    text-align:center;
}

header{
    background:#111;
    color:#fff;
    padding:20px;
}

.container{
    padding:30px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#fff;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    padding:20px;
}

.card img{
    width:100%;
    border-radius:10px;
}

h2{
    margin:15px 0 10px;
}

.price{
    margin:10px 0;
    font-weight:bold;
}

.producer{
    color:#0a7cff;
}

.consumer{
    color:#28a745;
}

button{
    margin-top:15px;
    background:#111;
    color:#fff;
    border:none;
    padding:12px 20px;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#333;
}

a{
    color:white;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>محصولات ZIVA</h1>
<p>قدرت تمیزی فراتر از انتظار</p>
</header>

<div class="container">

<div class="card">
<img src="images/3liter.jpg" alt="مایع سه لیتری">
<h2>مایع چند منظوره ۳ لیتری</h2>
<div class="price producer">قیمت تولید: 411,510 تومان</div>
<div class="price consumer">قیمت مصرف کننده: 467,510 تومان</div>
<button><a href="tel:09193534928">سفارش تلفنی</a></button>
</div>

<div class="card">
<img src="images/1liter.jpg" alt="مایع یک لیتری">
<h2>مایع ظرفشویی ۱ لیتری</h2>
<div class="price producer">قیمت تولید: 123,510 تومان</div>
<div class="price consumer">قیمت مصرف کننده: 137,810 تومان</div>
<button><a href="tel:09193534928">سفارش تلفنی</a></button>
</div>

</div>

</body>
</html>
