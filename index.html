<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Ziva Data</title>

  <!-- لود کردن supabase js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>

<h1>داده‌های جدول</h1>
<table id="data-table">
  <thead>
    <tr><th>Field1</th><th>Field2</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // اینها را جایگزین کن با مقادیر خودت:
  const SUPABASE_URL = "https://YourProjectURL.supabase.co";
  const SUPABASE_ANON_KEY = "YourAnonPublicKey";

  // ساخت client Supabase
  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // تابع گرفتن داده
  async function fetchData() {
    const { data, error } = await supabase
      .from("YourTableName")
      .select("*");

    if (error) {
      console.error("Error fetching:", error);
      alert("خطا در دریافت اطلاعات ببین console");
      return;
    }

    const tbody = document.querySelector("#data-table tbody");
    tbody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.field1}</td><td>${row.field2}</td>`;
      tbody.appendChild(tr);
    });
  }

  // اجرا
  fetchData();
</script>

</body>
</html>
